        <div class="main pure-u-1 centered">
            <form id="retrieve-guests" name="rsvp-form" class="rsvp-form pure-form" onsubmit="rsvpsubmit(); return false;" method="get">

                    <legend class = "centered"> RSVP </legend>
                        <input id="name" name="name" class="pure-input-1-6" type="text" placeholder="Your Name" required>
